<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main_wrap">
      <div id="explain">
        <h1>2つの正の数を入力し、希望するボタンを押してください。</h1>
        <p>割り算の場合、小数点は除外されます。</p>
      </div>
      <div id="inputs">
        <input type="number" id="input1" placeholder="예) 2" required />
        <input type="number" id="input2" placeholder="예) 4" required />
      </div>
      <div id="buttons">
        <button class="plus_btn"><i class="fa-solid fa-plus"></i></button>
        <button class="minus_btn"><i class="fa-solid fa-minus"></i></button>
        <button class="multi_btn"><i class="fa-solid fa-xmark"></i></button>
        <button class="devi_btn"><i class="fa-solid fa-divide"></i></button>
      </div>
      <div id="results">
        <h4 class="result_title">結果は</h4>
        <p><span class="result_value"></span> です！</p>
      </div>
      <footer>Simple Calculator app by Ryan</footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
